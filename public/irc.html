<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC Chat Room</title>
    <style>
        body {
            background-color: #000010;
            color: azure;
            font-family: monospace;
            margin: 0;
        }

        button {
            width: 90%;
            padding: 4px;
            margin: 2px;
            background-color: rgb(255, 89, 172);
        }

        button:hover {
            background-color: aqua;
        }

        .terminal-window {
            display: grid;
            grid-template-areas: 
                "heading heading"
                "channels channel-chat-logs"
                "channels enter-chat";
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            /* overflow: hidden; */
        }

        .heading {
            background-color: aqua;
            color: #000;
            padding: 5px;
            font-weight: bold;
            font-size: 16px;
            grid-area: heading;
        }

        .channels {
            border: 2px solid grey;
            height: 100%;
            grid-area: channels;
            text-align: center;
        }

        .channel-chat-logs {
            grid-area: channel-chat-logs;
            height: 100%;
            text-align: center;
            padding-top: 10px;
        }

        .enter-chat {
            grid-area: enter-chat;
            text-align: center;
            display: flex;
            justify-content: center;
            /* border: 2px solid grey;
            padding: 10px; */
        }

        .enter-chat input {
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 30px;
            background-color: gold;
            width: 60%;
        }

        .enter-chat button {
            padding: 5px;
            width: fit-content;
            height: fit-content;
            margin-left: 5%;
            background-color: yellow;
            border-radius: 5px;
        }

        .enter-chat button:hover {
            background-color: rgb(177, 235, 89);
        }

        .enter-chat button:active {
            background-color: rgb(103, 160, 17);
        }

        .channel-chat-logs p {
            margin: 5px 0;
            padding: 3px;
            text-align: left;
            margin-left: 20px;
            margin-bottom: 15px;
            background-color: rgb(177, 235, 89);
            color: #000;
            width: fit-content;
            padding: 5px;
            border-radius: 5px;
        }  
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="heading">
            Chat Room
        </div>
        <div class="channels">
            <h4>Channel Names</h4>
            <hr/>
        </div>
        <div class="channel-chat-logs">
            <h3>Click on any channel to join the conversation.</h3>
        </div>
        <div class="enter-chat">
            <input type="text" placeholder="Chat here...">
            <button>Enter</button>
        </div>
    </div>
    <script>
        function displayChannelContents(messages) {
            const chatLog = document.querySelector('.channel-chat-logs');
            chatLog.innerHTML = '';

            messages.forEach(msg => {
                const msgElement = document.createElement('p');
                msgElement.textContent = msg;
                chatLog.appendChild(msgElement);
            })
        }
        const channelNameElement = document.querySelector('.channels');
        fetch('../data/chat.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(channel => {
                    const channelName = document.createElement('button');
                    channelName.innerText = channel['channel-name'];
                    channelNameElement.appendChild(channelName);
                    const lineBreak = document.createElement('br');
                    channelNameElement.appendChild(lineBreak);
                    channelName.addEventListener('click', () => {
                        displayChannelContents(channel['channel-contents']);
                    });
                });
            })
            .catch (error => {
                console.log(error);                
            });
    </script>
</body>
</html>
